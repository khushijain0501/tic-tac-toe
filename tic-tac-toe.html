<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Mynerve&family=Oxygen&family=Roboto:wght@100;400&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Comfortaa&family=Montserrat&family=Mynerve&family=Oxygen&family=Roboto:wght@100;400&display=swap" rel="stylesheet">
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="tic-tac-toe1.css">
    </head>
    <body>
    <h1>Tic Tac Toe</h1>
    <h3>Enter the names of the two players.</h3>
    <input class="name1" type="text" placeholder="Player 1">
    <input class="name2" type="text" placeholder="Player 2">
    <button class="start">Start Game</button>
    
    <div class="game-container">
       
    <div class="container">
    
    <button class="game-space b1"> </button>
    <button class="game-space b2"> </button>
    <button class="game-space b3"> </button>

        <button class="game-space b4"> </button>
        <button class="game-space b5"> </button>
        <button class="game-space b6"> </button>
    
    
        <button class="game-space b7"> </button>
        <button class="game-space b8"> </button>
        <button class="game-space b9"> </button>
   
</div>
<div class="info">
<div class="about-game">
   
    
</div>
<p class="score-head">Score</p>
<div class="scorecard-head">
    
</div>
<div class="scorecard"></div>
</div>
</div>
<div class="additionals">
    <button class="restart-button">Restart</button>
    <button class="music-button">Play music</button>
    
    <button class="newgame">New Game</button>
   
</div>
    <p class="turn"></p>
    <p class="msg"></p>
    <script src="tic-tac-toe1.js"></script>
    </body>
</html>
